host: localhost:3003
info:
  contact:
    email: support@tableflow.com
    name: TableFlow
    url: https://tableflow.com
  description: The backend API of the TableFlow application.
  termsOfService: https://tableflow.com/terms
  title: TableFlow API
  version: "1.2"
paths:
  /admin/v1/import/{id}:
    get:
      description: Get a single import
      parameters:
      - description: Import ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Import'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get import
      tags:
      - Import
  /admin/v1/importer:
    post:
      description: Create an importer
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.ImporterCreateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Create importer
      tags:
      - Importer
  /admin/v1/importer/{id}:
    delete:
      description: Delete an importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Res'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Delete importer
      tags:
      - Importer
    get:
      description: Get a single importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get importer
      tags:
      - Importer
    post:
      description: Edit an importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.ImporterEditRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Edit importer
      tags:
      - Importer
  /admin/v1/importers/{workspace-id}:
    get:
      description: Get a list of importers
      parameters:
      - description: Workspace ID
        in: path
        name: workspace-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Importer'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get importers
      tags:
      - Importer
  /admin/v1/imports/{workspace-id}:
    get:
      description: Get a list of imports
      parameters:
      - description: Workspace ID
        in: path
        name: workspace-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Import'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get imports
      tags:
      - Import
  /admin/v1/organization-workspaces:
    get:
      description: Get the current user's organization and workspaces that are a part
        of the organization
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Organization'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get organization and attached workspaces
      tags:
      - Organization
  /admin/v1/template-column:
    post:
      description: Create a template column
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.TemplateColumnCreateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Template'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Create template column
      tags:
      - Template
  /admin/v1/template-column/{id}:
    delete:
      description: Delete a template column
      parameters:
      - description: Template column ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Template'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Delete template column
      tags:
      - Template
    post:
      description: Edit a template column
      parameters:
      - description: Template column ID
        in: path
        name: id
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.TemplateColumnEditRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Template'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Edit template column
      tags:
      - Template
  /admin/v1/template/{id}:
    get:
      description: Get a single template
      parameters:
      - description: Template ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Template'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get template
      tags:
      - Template
  /admin/v1/upload/{id}:
    get:
      description: Get a single upload
      parameters:
      - description: Upload ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Upload'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get upload
      tags:
      - Upload
  /admin/v1/workspace/{id}/api-key:
    get:
      description: Get the current API key of a workspace
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get workspace API key
      tags:
      - Workspace
    post:
      description: Regenerate the current API key of a workspace and return the new
        API key
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Regenerate workspace API key
      tags:
      - Workspace
  /file-import/v1/files:
    post:
      description: Creates a new file upload after validating the length and parsing
        the metadata
      responses: {}
      summary: Post file (tus)
      tags:
      - File Import
  /file-import/v1/files/{id}:
    head:
      description: Returns the length and offset for the HEAD request
      parameters:
      - description: tus file ID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Head file (tus)
      tags:
      - File Import
    patch:
      description: Adds a chunk to an upload, only allowed if enough space in the
        upload is left
      parameters:
      - description: tus file ID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Patch file (tus)
      tags:
      - File Import
  /file-import/v1/import/{id}:
    get:
      description: Get a single import by the upload ID, including the data if the
        import is complete
      parameters:
      - description: Upload ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ImportServiceImport'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get import by upload ID
      tags:
      - File Import
  /file-import/v1/importer/{id}:
    get:
      description: Get a single importer and its template
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ImportServiceImporter'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get importer
      tags:
      - File Import
  /file-import/v1/upload-column-mapping/{id}:
    post:
      description: 'Set the template column IDs for each upload column and trigger
        the import. Note: we will eventually have a separate import endpoint once
        there is a review step in the upload process.'
      parameters:
      - description: Upload ID
        in: path
        name: id
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Res'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Set upload column mapping and import data
      tags:
      - File Import
  /file-import/v1/upload/{id}:
    get:
      description: Get a single upload by the tus ID provided to the client from the
        upload
      parameters:
      - description: tus ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ImportServiceUpload'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get upload by tus ID
      tags:
      - File Import
  /public/health:
    get:
      description: Health check
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Res'
      summary: Health
      tags:
      - Public
  /v1/import/{id}:
    get:
      description: Get an individual import
      parameters:
      - description: Import ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Import'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get import
      tags:
      - External API
  /v1/import/{id}/download:
    get:
      description: Download the import as a file
      parameters:
      - description: Import ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Download import
      tags:
      - External API
  /v1/import/{id}/rows:
    get:
      description: Paginate the rows of an import
      parameters:
      - description: Import ID
        in: path
        name: id
        required: true
        type: string
      - description: Pagination offset
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Pagination limit
        in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.ImportRow'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get import rows
      tags:
      - External API
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
